<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Link Example</title>
</head>
<body>

    {% for post in monthly %}
        <p>
            <a href={% urls %} target="_blank">{{post.content}}</a>
        </p>
    {% endfor %}

</body>
</html>
